<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SecondBrain Test UI</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    textarea { width: 100%; height: 80px; }
    input, button { margin: 5px 0; padding: 5px; }
    .result { border: 1px solid #ccc; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h1>SecondBrain Prototype UI</h1>

  <h2>Ingest Document</h2>
  <input id="title" placeholder="Title" /><br/>
  <textarea id="text" placeholder="Enter text..."></textarea><br/>
  <button onclick="ingest()">Ingest</button>
  <pre id="ingestResult"></pre>

  <h2>Search</h2>
  <input id="query" placeholder="Search query" />
  <button onclick="search()">Search</button>
  <div id="searchResults"></div>

  <script>
    async function ingest() {
      const title = document.getElementById("title").value;
      const text = document.getElementById("text").value;

      const res = await fetch("/ingest", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, text })
      });
      const data = await res.json();
      document.getElementById("ingestResult").textContent = JSON.stringify(data, null, 2);
    }



    async function search() {
      const q = document.getElementById("query").value;
      const res = await fetch(`/search?q=${encodeURIComponent(q)}&k=5`);
      const results = await res.json();

      const container = document.getElementById("searchResults");
      container.innerHTML = "";
      results.forEach(r => {
        const div = document.createElement("div");
        div.className = "result";
        div.textContent = `${r.title || "(no title)"} â€” score: ${r.score.toFixed(3)}\n${r.text}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
